<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../style/style.css">

    <link rel="icon" href="../img/tab.png">

    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="body">
    <div class="div_main d-flex justify-content-center">

        <!-- Login start  -->

        <div class="div_card_sign py-5 px-2">
            <h3 class="ms-2 white">Sign up</h3>
            <div class="div_item px-4">
                <form>

                    <!-- Username -->

                    <div class="div_email mt-4">
                        <p class="mb-2 white">Username</p>
                        <div class="div2 d-flex align-items-center">
                            <input type="text" id="sign_username" placeholder="Username" class="ps-3 white">
                        </div>
                    </div>

                    <!-- Email -->

                    <div class="div_email mt-4">
                        <p class="mb-2 white">Email</p>
                        <div class="div2 d-flex align-items-center">
                            <input type="email" id="sign_email" placeholder="Email" class="ps-3 white">
                        </div>
                    </div>

                    <!-- Email -->

                    <div class="div_pass mt-4">
                        <p class="mb-2 white">Password</p>
                        <div class="div2 d-flex align-items-center">
                            <input type="password" id="sign_password" placeholder="Password" class="ps-3 white">
                            <button type="button" id="btn1"><i class="bi bi-eye-slash-fill"></i></button>
                        </div>
                    </div>

                    <!-- Login button -->

                    <button type="submit" id="btn2" class="white">Sign up</button>
                    <p class="text-center mt-3 white">Already have an account ?</p>

                    <!-- Sign up button -->

                    <a href="../login.html"><button type="button" id="btn3" class="white">Log in</button></a>
                </form>
            </div>


        </div>

        <!-- Login end  -->

    </div>


<!-- alert install  -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/app.js"></script>
</body>

</html>
